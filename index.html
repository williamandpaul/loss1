<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>loss1</title>
</head>
<body>

  <h1>loss1</h1>
  <p>Each track loops forever. Click the buttons to mute/unmute individually.</p>

  <!-- Track 1 -->
  <p>Track 1: paul_aco2_1.wav</p>
  <button onclick="toggleMute('track1', this)">Unmute</button>
  <audio id="track1" src="audio/paul_aco2_1.wav" loop muted></audio>

  <!-- Track 2 -->
  <p>Track 2: paul_aco2_2.wav</p>
  <button onclick="toggleMute('track2', this)">Unmute</button>
  <audio id="track2" src="audio/paul_aco2_2.wav" loop muted></audio>

  <!-- Track 3 -->
  <p>Track 3: paul_aco2_3.wav</p>
  <button onclick="toggleMute('track3', this)">Unmute</button>
  <audio id="track3" src="audio/paul_aco2_3.wav" loop muted></audio>

  <!-- Track 4 -->
  <p>Track 4: paul_aco2_4.wav</p>
  <button onclick="toggleMute('track4', this)">Unmute</button>
  <audio id="track4" src="audio/paul_aco2_4.wav" loop muted></audio>

  <!-- Track 5 -->
  <p>Track 5: paul_aco2_5.wav</p>
  <button onclick="toggleMute('track5', this)">Unmute</button>
  <audio id="track5" src="audio/paul_aco2_5.wav" loop muted></audio>

  <script>
    // Function to toggle mute/unmute per track
    function toggleMute(trackId, button) {
      const audio = document.getElementById(trackId);

      // Play the track if it hasn't started yet
      if (audio.paused) {
        audio.play().catch(() => {
          console.log("User interaction required to start audio");
        });
      }

      // Toggle mute
      audio.muted = !audio.muted;
      button.textContent = audio.muted ? 'Unmute' : 'Mute';
    }
  </script>

</body>
</html>
