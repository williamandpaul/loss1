<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>loss and change</title>

  <style>
    /* ===== PAGE BACKGROUND ===== */
    body {
      background-image: url("images/wp_design.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      font-family: Garamond, serif;
      color: black;

      display: flex;
      flex-direction: column;
      align-items: center;

      margin: 40px;
    }

    /* Soft overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
    }

    /* ===== BUTTONS ===== */
    #startAll,
    #muteAll {
      background-color: white;
      color: black;
      font-family: Garamond, serif;
      font-size: 14px;
      padding: 6px 14px;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px 30px 10px;
    }

    #startAll:hover,
    #muteAll:hover {
      background-color: #f2f2f2;
    }

    /* ===== TRACK LAYOUT ===== */
    .track-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 520px;
    }

    .track-label {
      width: 160px;
      text-align: right;
      margin-right: 20px;
      font-size: 14px;
    }

    /* ===== SLIDERS ===== */
    .volumeSlider {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .volumeSlider:hover {
      background: #aaa;
    }

    .volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .volumeSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>loss and change</h1>

  <div>
    <button id="startAll">Start All</button>
    <button id="muteAll">Mute All</button>
  </div>

  <!-- TRACKS -->

  <div class="track-container">
    <div class="track-label">1_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/1_1.wav" loop></audio>
  </div>

  <div class="track-container">

  </div>

  <div class="track-container">

    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/2test_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">3_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/3_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">3_2.wav</div>

  </div>

  <div class="track-container">
    <div class="track-label">4_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/4_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">4test_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/4test_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">paul_aco2_0.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_0.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">paul_aco2_1.wav</div>

  </div>

  <div class="track-container">

  </div>

  <div class="track-container">
    <div class="track-label">paul_aco2_8.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_8.wav" loop></audio>
  </div>

  <script>
    const tracks = document.querySelectorAll('.track');
    const sliders = document.querySelectorAll('.volumeSlider');
    const startButton = document.getElementById('startAll');
    const muteButton = document.getElementById('muteAll');

    startButton.addEventListener('click', () => {
      tracks.forEach(track => {
        track.muted = false;
        track.volume = 1;
        track.play().catch(() => {});
      });
      startButton.disabled = true;
      startButton.textContent = "All Playing";
    });

    muteButton.addEventListener('click', () => {
      tracks.forEach((track, i) => {
        track.volume = 0;
        track.muted = true;
        sliders[i].value = 0;
      });
    });

    sliders.forEach((slider, i) => {
      const updateVolume = () => {
        const v = parseFloat(slider.value);
        tracks[i].volume = v;
        tracks[i].muted = v === 0;
      };
      slider.addEventListener('input', updateVolume);
      slider.addEventListener('change', updateVolume);
    });
  </script>

</body>
</html>
