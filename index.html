<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>loss and change</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Garamond, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Buttons */
    #startAll, #muteAll {
      background-color: white;
      color: black;
      font-family: Garamond, serif;
      font-size: 14px;
      padding: 8px 16px;
      border: 1px solid black;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px 30px 10px;
    }

    #startAll:hover, #muteAll:hover {
      background-color: #f0f0f0;
    }

    /* Track container */
    .track-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    .track-label {
      width: 120px;
      text-align: right;
      margin-right: 20px;
      font-weight: bold;
    }

    /* Sleek sliders */
    .volumeSlider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      outline: none;
      transition: background 0.3s;
    }

    .volumeSlider:hover {
      background: #bbb;
    }

    .volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
      transition: transform 0.1s;
    }

    .volumeSlider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .volumeSlider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }

    .volumeSlider::-ms-thumb {
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>loss and change</h1>

  <!-- Buttons -->
  <div>
    <button id="startAll">Start All</button>
    <button id="muteAll">Mute All</button>
  </div>

  <!-- Tracks -->
  <div class="track-container">
    <div class="track-label">1_1.wav</div>
    <input type="range" class="volumeSlider" data-track="0" min="0" max="1" step="0.01" value="1">

  <div class="track-container">
    <div class="track-label">paul_aco2_8.wav</div>
    <input type="range" class="volumeSlider" data-track="14" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_8.wav" loop></audio>
  </div>

  <script>
    const tracks = document.querySelectorAll('.track');
    const sliders = document.querySelectorAll('.volumeSlider');
    const startButton = document.getElementById('startAll');
    const muteButton = document.getElementById('muteAll');

    // Start all tracks
    startButton.addEventListener('click', () => {
      tracks.forEach(track => {
        track.volume = 1;
        track.muted = false;
        track.play().catch(() => console.log("User interaction required to play audio."));
      });
      startButton.disabled = true;
      startButton.textContent = "All Playing";
    });

    // Mute all tracks
    muteButton.addEventListener('click', () => {
      tracks.forEach((track, i) => {
        track.volume = 0;
        track.muted = true;
        sliders[i].value = 0;
      });
    });

    // Individual volume sliders (mobile-friendly)
    sliders.forEach((slider, i) => {
      const setVolume = () => {
        const val = parseFloat(slider.value);
        const track = tracks[i];
        track.volume = val;
        track.muted = val === 0;
      };
      slider.addEventListener('input', setVolume);
      slider.addEventListener('change', setVolume);
    });
  </script>

</body>
</html>
