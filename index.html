<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>loss1</title>
</head>
<body>

  <h1>loss and change</h1>
  <p>every track on its own, together</p>

  <!-- Single start button -->
  <button id="startAll">start</button>

  <hr>

  <!-- Track 1 -->
  <p>aco2_1.wav</p>
  <button class="muteButton" data-track="0">Unmute</button>
  <audio class="track" src="audio/paul_aco2_1.wav" loop muted></audio>

  <!-- Track 2 -->
  <p>aco2_2.wav</p>
  <button class="muteButton" data-track="1">Unmute</button>
  <audio class="track" src="audio/paul_aco2_2.wav" loop muted></audio>

  <!-- Track 3 -->
  <p>aco2_3.wav</p>
  <button class="muteButton" data-track="2">Unmute</button>
  <audio class="track" src="audio/paul_aco2_3.wav" loop muted></audio>

  <!-- Track 4 -->
  <p>aco2_4.wav</p>
  <button class="muteButton" data-track="3">Unmute</button>
  <audio class="track" src="audio/paul_aco2_4.wav" loop muted></audio>

  <!-- Track 5 -->
  <p>aco2_5.wav</p>
  <button class="muteButton" data-track="4">Unmute</button>
  <audio class="track" src="audio/paul_aco2_5.wav" loop muted></audio>

  <script>
    const tracks = document.querySelectorAll('.track');
    const muteButtons = document.querySelectorAll('.muteButton');
    const startButton = document.getElementById('startAll');

    // Start all tracks together
    startButton.addEventListener('click', () => {
      tracks.forEach(track => {
        track.play().catch(() => {
          console.log("User interaction required to start audio.");
        });
      });
      startButton.disabled = true;
      startButton.textContent = "All Playing (Muted)";
    });

    // Individual mute/unmute buttons
    muteButtons.forEach(button => {
      button.addEventListener('click', () => {
        const index = button.getAttribute('data-track');
        const track = tracks[index];

        track.muted = !track.muted;
        button.textContent = track.muted ? 'Unmute' : 'Mute';
      });
    });
  </script>

</body>
</html>
