<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>William & Paul</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Garamond, serif;
      margin: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 5px;
    }

    h1 em {
      font-style: italic;
    }

    h2 {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 30px;
    }

    /* Buttons */
    #startAll, #muteAll {
      background-color: black;
      color: white;
      font-family: Garamond, serif;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 15px;
      margin-bottom: 30px;
    }

    #startAll:hover, #muteAll:hover {
      background-color: #333;
    }

    /* Track container */
    .track-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .track-label {
      width: 50px;
      text-align: right;
      margin-right: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .volumeSlider {
      -webkit-appearance: none;
      width: 250px;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: black;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      margin-top: -5px;
    }

    .volumeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: black;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .volumeSlider::-ms-thumb {
      width: 16px;
      height: 16px;
      background: black;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>William <em>&</em> Paul</h1>
  <h2>loss and change</h2>

  <!-- Control Buttons -->
  <button id="startAll">Start All</button>
  <button id="muteAll">Mute All</button>

  <!-- Tracks -->
  <div class="track-container">
    <div class="track-label">I</div>
    <input type="range" class="volumeSlider" data-track="0" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/1_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">II</div>
    <input type="range" class="volumeSlider" data-track="1" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/2_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">III</div>
    <input type="range" class="volumeSlider" data-track="2" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/2test_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">IV</div>
    <input type="range" class="volumeSlider" data-track="3" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/3_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">V</div>
    <input type="range" class="volumeSlider" data-track="4" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/3_2.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">VI</div>
    <input type="range" class="volumeSlider" data-track="5" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/4_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">VII</div>
    <input type="range" class="volumeSlider" data-track="6" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/4test_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">VIII</div>
    <input type="range" class="volumeSlider" data-track="7" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_0.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">IX</div>
    <input type="range" class="volumeSlider" data-track="8" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">X</div>
    <input type="range" class="volumeSlider" data-track="9" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_2.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">XI</div>
    <input type="range" class="volumeSlider" data-track="10" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_3.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">XII</div>
    <input type="range" class="volumeSlider" data-track="11" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_4.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">XIII</div>
    <input type="range" class="volumeSlider" data-track="12" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_5.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">XIV</div>
    <input type="range" class="volumeSlider" data-track="13" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_6.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">XV</div>
    <input type="range" class="volumeSlider" data-track="14" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_8.wav" loop></audio>
  </div>

  <script>
    const tracks = document.querySelectorAll('.track');
    const sliders = document.querySelectorAll('.volumeSlider');
    const startButton = document.getElementById('startAll');
    const muteButton = document.getElementById('muteAll');

    // Start all tracks
    startButton.addEventListener('click', () => {
      tracks.forEach(track => {
        track.volume = 1;
        track.play().catch(() => console.log("User interaction required to play audio."));
      });
      startButton.disabled = true;
      startButton.textContent = "All Playing";
    });

    // Mute all tracks
    muteButton.addEventListener('click', () => {
      tracks.forEach((track, i) => {
        track.volume = 0;
        sliders[i].value = 0;
      });
    });

    // Individual volume sliders
    sliders.forEach((slider, i) => {
      slider.addEventListener('input', () => {
        tracks[i].volume = parseFloat(slider.value);
      });
    });
  </script>

</body>
</html>
