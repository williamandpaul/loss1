<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>loss1</title>
</head>
<body>

  <h1>loss1</h1>
  <p>All audio plays simultaneously.</p>

  <!-- Mute / Unmute button -->
  <button id="muteButton">Unmute</button>

  <!-- Hidden audio elements -->
  <audio class="track" src="audio/track1.mp3" loop muted></audio>
  <audio class="track" src="audio/track2.mp3" loop muted></audio>
  <audio class="track" src="audio/track3.mp3" loop muted></audio>

  <script>
    const tracks = document.querySelectorAll('.track');
    const button = document.getElementById('muteButton');

    let isMuted = true;

    // Start all tracks together
    tracks.forEach(track => {
      track.play();
    });

    button.addEventListener('click', () => {
      isMuted = !isMuted;

      tracks.forEach(track => {
        track.muted = isMuted;
      });

      button.textContent = isMuted ? 'Unmute' : 'Mute';
    });
  </script>

</body>
</html>
