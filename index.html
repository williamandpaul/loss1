<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loss and change</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Garamond, serif;
      background: black;
      color: white;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain;
      z-index: -2;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
      color: white;
    }

    #startStop {
      background-color: white;
      color: black;
      font-family: Garamond, serif;
      font-size: 14px;
      padding: 6px 14px;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #startStop:hover {
      background-color: #f2f2f2;
    }

    /* Track layout */
    .track-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 520px;
    }

    .track-label {
      width: 160px;
      text-align: right;
      margin-right: 20px;
      font-size: 14px;
      color: white;
    }

    .volumeSlider {
      -webkit-appearance: none;
      width: 220px;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .volumeSlider:hover {
      background: #aaa;
    }

    .volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 6px;
      height: 18px;
      background: black;
      border-radius: 1px;
      cursor: pointer;
    }

    .volumeSlider::-moz-range-thumb {
      width: 6px;
      height: 18px;
      background: black;
      border-radius: 1px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop playsinline preload="auto">
    <source src="video/website_test_vid_web.mp4" type="video/mp4">
  </video>

  <h1>loss and change</h1>

  <button id="startStop">Start</button>

  <!-- Audio tracks -->
  <div class="track-container">
    <div class="track-label">1_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/1_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">2_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/2_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">2test_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/2test_1.wav" loop></audio>
  </div>

  <script>
    const tracks = document.querySelectorAll('.track');
    const sliders = document.querySelectorAll('.volumeSlider');
    const startStop = document.getElementById('startStop');
    const bgVideo = document.getElementById('bgVideo');

    let isPlaying = false;

    startStop.addEventListener('click', () => {
      if (!isPlaying) {
        bgVideo.play().catch(() => console.log("Video play blocked"));
        tracks.forEach(track => track.muted = false);
        tracks.forEach(track => track.play().catch(() => {}));
        startStop.textContent = "Stop";
        isPlaying = true;
      } else {
        tracks.forEach(track => track.pause());
        bgVideo.pause();
        startStop.textContent = "Start";
        isPlaying = false;
      }
    });

    sliders.forEach((slider, i) => {
      const updateVolume = () => {
        const v = parseFloat(slider.value);
        tracks[i].volume = v;
        tracks[i].muted = v === 0;
      };
      slider.addEventListener('input', updateVolume);
      slider.addEventListener('change', updateVolume);
    });
  </script>

</body>
</html>
