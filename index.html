<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>loss and change</title>

  <style>
    /* Background video */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain;
      z-index: -2;
    }

    /* White overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    body {
      font-family: Garamond, serif;
      color: black;

      display: flex;
      flex-direction: column;
      align-items: center;

      margin: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Buttons */
    #startStop,
    #muteAll {
      background-color: white;
      color: black;
      font-family: Garamond, serif;
      font-size: 14px;
      padding: 6px 14px;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px 30px 10px;
    }

    #startStop:hover,
    #muteAll:hover {
      background-color: #f2f2f2;
    }

    /* Track layout */
    .track-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 520px;
    }

    .track-label {
      width: 160px;
      text-align: right;
      margin-right: 20px;
      font-size: 14px;
    }

    /* Volume sliders */
    .volumeSlider {
      -webkit-appearance: none;
      width: 220px;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .volumeSlider:hover {
      background: #aaa;
    }

    /* Slider knob as a small vertical bar */
    .volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 6px;
      height: 18px;
      background: black;
      border-radius: 1px;
      cursor: pointer;
    }

    .volumeSlider::-moz-range-thumb {
      width: 6px;
      height: 18px;
      background: black;
      border-radius: 1px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video id="bgVideo" loop muted playsinline>
    <source src="video/website_test_vid.mov" type="video/quicktime">
  </video>

  <h1>loss and change</h1>

  <div>
    <button id="startStop">Start</button>
    <button id="muteAll">Mute All</button>
  </div>

  <!-- TRACKS -->

  <div class="track-container">
    <div class="track-label">1_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/1_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">2_1.wav</div>

    <audio class="track" src="audio/2_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">2test_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/2test_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">3_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">

  </div>

  <div class="track-container">
    <div class="track-label">3_2.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/3_2.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">4_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/4_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">4test_1.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/4test_1.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">paul_aco2_0.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_0.wav" loop></audio>
  </div>

    <audio class="track" src="audio/paul_aco2_6.wav" loop></audio>
  </div>

  <div class="track-container">
    <div class="track-label">paul_aco2_8.wav</div>
    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
    <audio class="track" src="audio/paul_aco2_8.wav" loop></audio>
  </div>

  <script>
    const tracks = document.querySelectorAll('.track');
    const sliders = document.querySelectorAll('.volumeSlider');
    const startStop = document.getElementById('startStop');
    const muteButton = document.getElementById('muteAll');
    const bgVideo = document.getElementById('bgVideo');

    let isPlaying = false;

    startStop.addEventListener('click', () => {
      if (!isPlaying) {
        tracks.forEach(track => {
          track.muted = false;
          track.play().catch(() => {});
        });
        bgVideo.currentTime = 0;
        bgVideo.play().catch(() => {});
        startStop.textContent = "Stop";
        isPlaying = true;
      } else {
        tracks.forEach(track => track.pause());
        bgVideo.pause();
        startStop.textContent = "Start";
        isPlaying = false;
      }
    });

    muteButton.addEventListener('click', () => {
      tracks.forEach((track, i) => {
        track.volume = 0;
        track.muted = true;
        sliders[i].value = 0;
      });
    });

    sliders.forEach((slider, i) => {
      const updateVolume = () => {
        const v = parseFloat(slider.value);
        tracks[i].volume = v;
        tracks[i].muted = v === 0;
      };
      slider.addEventListener('input', updateVolume);
      slider.addEventListener('change', updateVolume);
    });
  </script>

</body>
</html>
